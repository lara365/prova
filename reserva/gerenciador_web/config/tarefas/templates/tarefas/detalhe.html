<!DOCTYPE html>
<html lang="pt-br">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Detalhes: {{ tarefa.titulo }}</title>
        <link rel="stylesheet" href="{% static 'detalhe/detalhe.css' %}">
    </head>
    
<body>
    <h1>{{tarefa.titulo}}</h1>
    <p><strong>Descrição:</strong>{{ tarefa.descricao|linebreaks}} </p>
    <p><strong>Status:</strong> {% if tarefa.concluida %}Concluido{% else %}Pendente{% endif %}</p>

    <small>Criada em : {{tarefa.data_criacao}}</tarefa></small>
    <hr>
    <a class="a-button" href="{% url 'alterar_tarefa' tarefa.id %}">alterar Tarefa</a>
    <a href="{% url 'excluir_tarefa' tarefa.id %}">Excluir tarefa</a>
    <a href="{% url 'lista_tarefas' %}">Voltar para lista</a>
    </a>
</body>
</html>
